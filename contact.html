<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bala Paints</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <p>Fill out the form below, and we'll get back to you as soon as possible.</p>

        <!-- Success Message with Animation -->
        <div id="success-message" class="success-message">
            âœ… Your message has been sent successfully!
        </div>

        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Sri Vignesh Traders. All rights reserved.</p>
    </footer>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            let successMessage = document.getElementById("success-message");

            // Show success message with animation
            successMessage.style.display = "block";
            successMessage.classList.add("show-message");

            // Clear form fields
            document.getElementById("contactForm").reset();

            // Hide success message smoothly after 3 seconds
            setTimeout(function() {
                successMessage.classList.remove("show-message");
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 500); // Allow fade-out effect to complete
            }, 3000);
        }
    </script>

</body>
</html>
